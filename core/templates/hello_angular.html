<!doctype html>
{% load i18n staticfiles  %}

<html ng-app>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Core Manager</title>

        <!-- Bootstrap -->
        <link href="{% static 'bower/bootstrap-css/css/bootstrap.min.css' %}" rel="stylesheet">
    </head>
    <body>
        <div>
          <label>Name:</label>
          <input type="text" ng-model="yourName" placeholder="Enter a name here">
          <hr>
          <h1>Hello {% verbatim %}{{yourName}}{% endverbatim %}!</h1>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'bower/jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'bower/angular/angular.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bower/bootstrap-css/js/bootstrap.min.js' %}"></script>

    </body>
</html>
